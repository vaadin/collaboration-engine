<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox highlight</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      padding: 20px;
    }

    html {
      --user-color-0: #b300d0;
    }
  </style>

  <div id="test">
    <vaadin-checkbox>I agree with terms</vaadin-checkbox>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('@vaadin/vaadin-checkbox/theme/' + theme + '/vaadin-checkbox.js');

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      const field = document.querySelector('vaadin-checkbox');
      FieldHighlighter.addUser(field, { name: 'User', colorIndex: 0 });

      window.requestAnimationFrame(() => {
        document.getElementById('test').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
