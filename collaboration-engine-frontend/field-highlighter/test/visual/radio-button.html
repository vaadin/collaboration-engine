<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio button highlight</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      height: 150px;
      padding: 20px;
    }
  </style>

  <div id="test">
    <vaadin-radio-button>I agree with terms</vaadin-radio-button>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('@vaadin/vaadin-radio-button/theme/' + theme + '/vaadin-radio-button.js');

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      const field = document.querySelector('vaadin-radio-button');
      FieldHighlighter.init(field);

      window.requestAnimationFrame(() => {
        const users = [
          { id: 'a', name: 'User', colorIndex: 0 },
          { id: 'b', name: 'Moderator', colorIndex: 1 },
          { id: 'c', name: 'Admin', colorIndex: 2 }
        ];

        // Mimic focus to show highlight and badges
        field.dispatchEvent(new CustomEvent('mouseenter'));

        FieldHighlighter.setUsers(field, users);

        setTimeout(() => {
          document.getElementById('test').dataset.ready = true;
        });
      });
    })();
  </script>
</body>
</html>
