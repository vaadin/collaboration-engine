<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio group highlight</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      padding: 20px;
    }

    html {
      --user-color-0: #b300d0;
    }
  </style>

  <div id="test">
    <vaadin-radio-group>
      <vaadin-radio-button name="user" value="1">Option 1</vaadin-radio-button>
      <vaadin-radio-button name="user" value="2">Option 2</vaadin-radio-button>
      <vaadin-radio-button name="user" value="3">Option 3</vaadin-radio-button>
    </vaadin-radio-group>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      // TODO: see https://github.com/vaadin/vaadin-radio-button/issues/157
      await import('@vaadin/vaadin-radio-button/theme/' + theme + '/vaadin-radio-button.js');
      await import('@vaadin/vaadin-radio-button/theme/' + theme + '/vaadin-radio-group.js');

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      const field = document.querySelector('vaadin-radio-group');
      FieldHighlighter.addUser(field, { name: 'User', index: 0 });

      window.requestAnimationFrame(() => {
        document.getElementById('test').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
