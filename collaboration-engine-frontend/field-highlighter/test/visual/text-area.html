<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area highlight</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      height: 250px;
      padding: 20px;
    }
  </style>

  <div id="test">
    <vaadin-text-area
      label="Text area"
      helper-text="Helper"
      value="Lorem ipsum of text in this text area makes it overflow for sure"
      style="max-height: 100px;">
    </vaadin-text-area>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      await import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-area.js');

      const field = document.querySelector('vaadin-text-area');
      FieldHighlighter.init(field);

      window.requestAnimationFrame(() => {
        const users = [
          { id: 'a', name: 'User', colorIndex: 0 },
          { id: 'b', name: 'Moderator', colorIndex: 1 },
          { id: 'c', name: 'Admin', colorIndex: 2 }
        ];

        // Mimic focus to show highlight and badges
        field.dispatchEvent(new CustomEvent('mouseenter'));

        FieldHighlighter.setUsers(field, users);

        setTimeout(() => {
          document.getElementById('test').dataset.ready = true;
        });
      });
    })();
  </script>
</body>
</html>
