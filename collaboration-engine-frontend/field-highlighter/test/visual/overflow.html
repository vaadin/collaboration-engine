<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field highlight overflow</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      padding: 20px;
    }
  </style>

  <div id="test">
    <vaadin-text-field></vaadin-text-field>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-field.js');

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      const field = document.querySelector('vaadin-text-field');

      [0, 1, 2, 3, 4, 5, 6, 7, 8].forEach(idx => {
        FieldHighlighter.addUser(field, { id: idx, name: `User ${idx}`, colorIndex: idx });
      });

      window.requestAnimationFrame(() => {
        document.getElementById('test').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
