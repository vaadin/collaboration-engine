<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox group highlight</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #test {
      height: 150px;
      padding: 20px;
    }
  </style>

  <div id="test">
    <vaadin-checkbox-group>
      <vaadin-checkbox name="user" value="1">Option 1</vaadin-checkbox>
      <vaadin-checkbox name="user" value="2">Option 2</vaadin-checkbox>
      <vaadin-checkbox name="user" value="3">Option 3</vaadin-checkbox>
      <vaadin-checkbox name="user" value="4">Option 4</vaadin-checkbox>
    </vaadin-checkbox-group>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      // TODO: see https://github.com/vaadin/vaadin-checkbox/issues/178
      await import('@vaadin/vaadin-checkbox/theme/' + theme + '/vaadin-checkbox.js');
      await import('@vaadin/vaadin-checkbox/theme/' + theme + '/vaadin-checkbox-group.js');

      const { FieldHighlighter } = await import('../../theme/' + theme + '/vaadin-field-highlighter.js');

      const field = document.querySelector('vaadin-checkbox-group');

      window.requestAnimationFrame(() => {
        FieldHighlighter.addUser(field, { name: 'User', colorIndex: 0, fieldIndex: 2 });
        FieldHighlighter.addUser(field, { name: 'Moderator', colorIndex: 1, fieldIndex: 1 });
        FieldHighlighter.addUser(field, { name: 'Admin', colorIndex: 2, fieldIndex: 0 });

        // Mimic focus to show highlight and badges
        field.dispatchEvent(new CustomEvent('mouseenter'));

        setTimeout(() => {
          document.getElementById('test').dataset.ready = true;
        });
      });
    })();
  </script>
</body>
</html>
